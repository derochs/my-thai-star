zuul:
  routes:
    api:
      sensitiveHeaders:
      path: /api/**
      serviceId: api
    client:
      sensitiveHeaders:
      path: /**
      serviceId: client
      stripPrefix: false

ribbon:
  eureka:
    enabled: false

api:
  ribbon:
    listOfServers: localhost:8081

client:
  ribbon:
    listOfServers: localhost:4200